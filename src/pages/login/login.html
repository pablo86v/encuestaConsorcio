<ion-header >
  <ion-navbar>
    <ion-title>Iniciar sesión</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <div align="center">
      
      <ion-img width="200" height="200" src="./assets/encuesta.png" class="img animated flip mb-4" ></ion-img>
      
      <ion-item>
          <ion-label>Usuario</ion-label>
          <ion-select [(ngModel)]="usuario" (ngModelChange)="selectUser($event)" > 
            <ion-option value={{item.nombre}} *ngFor="let item of items">{{item.nombre}}</ion-option>
          </ion-select>
        </ion-item>
    
        <ion-item>
          <ion-label>Contraseña</ion-label>
           <ion-input text-right type="text" [(ngModel)]="contrasenia" ></ion-input>   
        </ion-item>
        <br>
    
        <button ion-button round  block (click)="validateUser()" class="btn-custom text-capitalize">
            <ion-icon name="contact"></ion-icon>&nbsp;Iniciar sesión
        </button>


  

  </div>
  </ion-list> 
</ion-content>
